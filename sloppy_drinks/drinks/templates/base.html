{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sloppy Drinks{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/the-sloppy-boys-podcast-glass-logo-circle.png' %}">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="/">Sloppy Drinks</a>
    </nav>
    {% block page_content %}{% endblock page_content %}
    <footer class="mt-auto py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="me-2 text-decoration-none lh-1">
                <img class="footer-icon me-2" src="{% static 'images/the-sloppy-boys-podcast-glass-logo-square.jpeg' %}" width="30" height="30">
                <span class="footer-text">Sloppy Drinks</span>
            </a>
            <span class="footer-text">Â© <script type="text/JavaScript">document.write(new Date().getFullYear());</script> Emmett Rogers</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/index.js' %}"></script>
</body>
</html>
