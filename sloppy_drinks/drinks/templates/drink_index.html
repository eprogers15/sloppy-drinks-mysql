{% extends "base.html" %}
{% load static %}

{% block search_bar %}
<div class="container-fluid shadow-sm search_bar">
    <div class="row justify-content-center">
        <div class="col-md-8 py-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Sort by:</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">A-Z</a></li>
                    <li><a class="dropdown-item" href="#">Z-A</a></li>
                    <li><a class="dropdown-item" href="#">New-Old</a></li>
                    <li><a class="dropdown-item" href="#">Old-New</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock search_bar %}

{% block page_content %}
<div class="album py-3 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 infinite-container">
            {% for image in images %}
            <div class="col infinite-item">
                <div class="card shadow-sm">
                    <a href="{% url 'drink_detail' image.drink.slug %}">
                        <img class="card-img-top" src="{% static 'images/'|add:image.filename %}"
                            alt="{{ image.drink.name }}">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if images.has_next %}
        <a class="infinite-more-link" href="?page={{ images.next_page_number }}">More</a>
        {% endif %}
        <script>
            var infinite = new Waypoint.Infinite({
                element: $('.infinite-container')[0]
            });
        </script>
    </div>
</div>
{% endblock page_content %}
